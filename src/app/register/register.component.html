<div class="container">
  <div class="signup-container">
    <div class="signup-form">
      <h2>Sign Up</h2>
      <form [formGroup]="registerForm" (ngSubmit)="submit()">
        <!-- Username -->
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            formControlName="username"
            placeholder="Username"
          />
          <small class="text-danger" *ngIf="formControls['username'].invalid && formControls['username'].touched">
            Username is required.
          </small>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Email address"
          />
          <small class="text-danger" *ngIf="formControls['email'].invalid && formControls['email'].touched">
            Invalid or missing email address.
          </small>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Password"
          />
          <small class="text-danger" *ngIf="formControls['password'].invalid && formControls['password'].touched">
            Password must be at least 8 characters long and include an uppercase letter, lowercase letter, number, and special character.
          </small>
        </div>

        <!-- Main Button -->
        <button type="submit" class="btn btn-primary btn-custom">Sign Up</button>
      </form>

      <!-- Secondary Button -->
      <div class="mt-3 text-center">
        <button type="button" class="btn btn-secondary btn-custom" (click)="goToLogin()">Log In</button>
      </div>
      
    </div>
  </div>
</div>
