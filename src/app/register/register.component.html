<div class="container">
  <div class="signup-container">
    <div class="signup-form">
      <h2>Inscription</h2>
      <form [formGroup]="registerForm" (ngSubmit)="submit()">
        <!-- Username -->
        <div class="mb-3">
          <label class="form-label">Nom d'utilisateur</label>
          <input
            type="text"
            class="form-control"
            formControlName="username"
            placeholder="Nom d'utilisateur"
          />
          <small class="text-danger" *ngIf="formControls['username'].invalid && formControls['username'].touched">
            Le nom d'utilisateur est requis.
          </small>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label">Adresse mail</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Adresse mail"
          />
          <small class="text-danger" *ngIf="formControls['email'].invalid && formControls['email'].touched">
            L'adresse mail est invalide ou manquante.
          </small>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label">Mot de passe</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Mot de passe"
          />
          <small class="text-danger" *ngIf="formControls['password'].invalid && formControls['password'].touched">
            Le mot de passe doit contenir au moins 8 caractères, une majuscule, une minuscule, un chiffre et un caractère spécial.
          </small>
        </div>

        <!-- Bouton principal -->
        <button type="submit" class="btn btn-primary btn-custom">S'inscrire</button>
      </form>

      <!-- Bouton secondaire -->
      <div class="mt-3 text-center">
        <button type="button" class="btn btn-secondary btn-custom" (click)="goToLogin()">Se connecter</button>
      </div>
      
    </div>
  </div>
</div>
