<div *ngIf="isIOS()" style="margin-top: 15px; font-size: 14px; background: #f9f9f9; padding: 10px; border: 1px solid #ccc;">
  <strong>🛠️ Debug IAP</strong><br>
  Store prêt : <span [style.color]="isStoreReady ? 'green' : 'red'">{{ isStoreReady }}</span><br>
  Produit chargé : <span [style.color]="productLoaded ? 'green' : 'red'">{{ productLoaded }}</span><br>
  <button (click)="refreshStore()">🔄 Refresh</button>
  <button (click)="logStore()">📋 Console</button>
</div>
