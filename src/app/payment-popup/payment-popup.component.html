<div class="popup-overlay">
  <div class="popup-card">
    <h2>Abonnement PromptCam Premium</h2>
    <p>
      Profitez de <strong>3 jours gratuits</strong>, puis <strong>1,99 € / mois</strong> pour enregistrer des vidéos sans limite.
    </p>

    <button class="btn-unified btn-custom"
            (click)="onPayNow()"
            [disabled]="!(isStoreReady$ | async) || !(productLoaded$ | async)">
      S'abonner (Apple)
    </button>
    <button class="btn-unified btn-outline"
            (click)="onTryFree()"
            [disabled]="!(isStoreReady$ | async)">
      Essai gratuit 3 jours (Apple)
    </button>

    <button class="btn-close" (click)="onClose()">Fermer</button>

    <p style="font-size: 12px; text-align: center; margin-top: 10px;">
      <a routerLink="/politique-confidentialite" target="_blank">Politique de confidentialité</a> |
      <a href="https://www.apple.com/legal/internet-services/itunes/dev/stdeula/" target="_blank">Conditions d'utilisation</a>
    </p>
  </div>
</div>
