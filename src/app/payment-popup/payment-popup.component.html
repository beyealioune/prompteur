<div class="popup-overlay" *ngIf="show">
  <div class="popup-card">
    <button class="btn-close" (click)="closePopup()" aria-label="Fermer">&times;</button>
    <h2>{{ productTitle }}</h2>
    <p>Débloquez toutes les fonctionnalités avec l’abonnement Premium.</p>
    <div *ngIf="price && !isPremium && !loading" class="price">
      <strong>{{ price }}/mois</strong>
    </div>
    <div *ngIf="loading" class="loader">Chargement...</div>
    <div *ngIf="errorMsg" class="alert">{{ errorMsg }}</div>
    <button class="btn-unified" (click)="buy()" [disabled]="loading || isPremium">
      S’abonner
    </button>
   
    <div *ngIf="isPremium" class="premium-status">
      ✅ Abonnement actif ! Merci 🙏
    </div>
    <div class="legal-links">
      <a href="https://tonsite.fr/politique-confidentialite" target="_blank">Confidentialité</a> ·
      <a href="https://tonsite.fr/terms" target="_blank">Conditions</a>
    </div>
  </div>
</div>
