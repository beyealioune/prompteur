<div style="text-align: center; padding: 24px;">
    <h2>🎥 Test Caméra iPhone</h2>
  
    <video
      playsinline
      autoplay
      muted
      webkit-playsinline
      disablePictureInPicture
      style="width: 100%; max-width: 400px; border-radius: 12px; background: #000;">
    </video>
  
    <div style="margin-top: 20px;">
      <button (click)="openCamera()">📷 Ouvrir la caméra</button>
      <button (click)="simulateRecord()">🎬 Simuler enregistrement</button>
    </div>
  
    <p *ngIf="videoPath">✅ Vidéo enregistrée : {{ videoPath }}</p>
    <p *ngIf="error" style="color: red;">❌ {{ error }}</p>
  </div>
