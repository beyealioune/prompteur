<div class="container">

  <!-- LOGIN -->
  <div class="login-container" *ngIf="currentView === 'login'">
    <div class="alert alert-danger" *ngIf="onError">Email ou mot de passe incorrect !</div>
    <div class="login-form">
      <h2>Connexion</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" formControlName="email" type="email" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Mot de passe</label>
          <input class="form-control" formControlName="password" type="password" required />
        </div>
        <button type="submit" class="btn btn-primary btn-custom">Se connecter</button>
        <div class="mt-3 text-center">
          <a href="#" (click)="currentView = 'forgot'">Mot de passe oublié ?</a> |
          <a href="#" (click)="currentView = 'register'">S’inscrire</a>
        </div>
      </form>
    </div>
  </div>

  <!-- REGISTER -->
  <div class="signup-container" *ngIf="currentView === 'register'">
    <div class="signup-form">
      <h2>Inscription</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="mb-3">
          <label class="form-label">Nom d'utilisateur</label>
          <input class="form-control" formControlName="username" type="text" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" formControlName="email" type="email" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Mot de passe</label>
          <input class="form-control" formControlName="password" type="password" required />
        </div>
        <button type="submit" class="btn btn-primary btn-custom">Créer le compte</button>
        <div class="mt-3 text-center">
          <a href="#" (click)="currentView = 'login'">Retour à la connexion</a>
        </div>
      </form>
    </div>
  </div>

  <!-- FORGOT PASSWORD -->
  <div class="forget-container" *ngIf="currentView === 'forgot'">
    <div class="forget-form">
      <h2>Mot de passe oublié</h2>
      <form (ngSubmit)="onForgotPassword()">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" [(ngModel)]="forgotEmail" name="forgotEmail" type="email" required />
        </div>
        <button type="submit" class="btn btn-primary btn-custom">Réinitialiser</button>
        <div class="mt-3 text-center">
          <a href="#" (click)="currentView = 'login'">Retour à la connexion</a>
        </div>
      </form>
    </div>
  </div>

  <!-- OTP -->
  <div class="otp-container" *ngIf="currentView === 'otp'">
    <div class="otp-form">
      <h2>Vérification OTP</h2>
      <form (ngSubmit)="onVerifyOTP()">
        <div class="otp-input-group">
          <input class="otp-input" maxlength="1" *ngFor="let o of otp; let i = index" [(ngModel)]="otp[i]" name="otp{{i}}" required />
        </div>
        <button class="btn btn-primary btn-custom mt-3">Vérifier</button>
        <div class="mt-3 text-center">
          <a href="#">Renvoyer le code</a>
        </div>
      </form>
    </div>
  </div>
</div>
