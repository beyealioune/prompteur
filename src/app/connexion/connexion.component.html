<div class="container">

  <!-- LOGIN -->
  <div class="login-container" *ngIf="currentView === 'login'">
    <div class="alert alert-danger" *ngIf="onError">Incorrect email or password!</div>
    <div class="login-form">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" formControlName="email" type="email" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input class="form-control" formControlName="password" type="password" required />
        </div>
        <button type="submit" class="btn btn-primary btn-custom btn-login">Log in</button>
        <div class="mt-3 text-center">
          <a (click)="switchView('forgot')">Forgot password?</a>
          <a href="#" (click)="currentView = 'register'">Sign up</a>
        </div>
      </form>
    </div>
  </div>

  <!-- FORGOT PASSWORD -->
  <div class="forget-container" *ngIf="currentView === 'forgot'">
    <div class="forget-form">
      <h2>Forgot Password</h2>

      <form (ngSubmit)="onForgotPassword($event)">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            class="form-control"
            [(ngModel)]="forgotEmail"
            name="forgotEmail"
            type="email"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary btn-custom">Reset</button>

        <div class="mt-3 text-center">
          <a href="#" (click)="currentView = 'login'">Back to login</a>
        </div>
      </form>

      <div *ngIf="emailSent" class="alert alert-success mt-3">
        ✉️ A reset email has been sent to you.
      </div>
    </div>
  </div>

</div>
