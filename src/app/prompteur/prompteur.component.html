<div class="container mat-elevation-z4">
  <!-- Zone qui passe en plein écran -->
  <div class="video-section" #fullscreenContainer>
    <mat-card class="video-card">
      <div class="video-container" [class.ios-video-container]="isIOS()">
        <video #videoElement
               autoplay
               muted
               playsinline
               webkit-playsinline
               disablePictureInPicture
               controlslist="nodownload nofullscreen">
        </video>

        <div class="texte-overlay">
          <div class="trait"></div>
          <div class="texte" #texteElement [class.scrolling]="isScrolling">
            {{ texte }}
          </div>
        </div>

        <div *ngIf="isRecording" class="timer">
          ⏱️ {{ recordingTime }}s
        </div>
      </div>
    </mat-card>
  </div>

  <!-- Zone des boutons (reste visible même en plein écran) -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Texte du prompteur</mat-label>
    <textarea
      matInput
      [(ngModel)]="texte"
      (ngModelChange)="scrollTexte()"
      placeholder="Entrez votre texte ici..."
      rows="4">
    </textarea>
  </mat-form-field>

  <div class="actions-column">
    <button mat-raised-button color="primary" (click)="startCamera()">
      📷 Démarrer caméra
    </button>

    <div *ngIf="countdown > 0" class="countdown">{{ countdown }}</div>

    <button mat-raised-button 
            color="accent" 
            (click)="startRecording()" 
            [disabled]="isRecording || !stream">
      🎬 Démarrer enregistrement
    </button>

    <button mat-raised-button 
            color="warn" 
            (click)="stopRecording()" 
            [disabled]="!isRecording">
      🛑 Arrêter
    </button>

    <button mat-icon-button (click)="toggleFullscreen()" aria-label="Plein écran">
      <mat-icon>{{ isFullscreen ? 'fullscreen_exit' : 'fullscreen' }}</mat-icon>
    </button>
  </div>
</div>
