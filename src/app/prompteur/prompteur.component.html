<div class="container mat-elevation-z4">
  <mat-card class="video-card">
    <div class="video-container" [class.ios-video-container]="isIOS()">
      <video #videoElement
        class="mirror"
        autoplay
        muted
        playsinline
        webkit-playsinline
        disablePictureInPicture
        controlslist="nodownload nofullscreen">
      </video>

      <div class="texte-overlay">
        <div class="trait"></div>
        <div class="texte" #texteElement [class.scrolling]="isScrolling">
          {{ texte }}
        </div>
      </div>

      <div *ngIf="isRecording" class="timer">
        ⏱️ {{ recordingTime }}s
      </div>
    </div>
  </mat-card>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Texte du prompteur</mat-label>
    <textarea
      matInput
      [(ngModel)]="texte"
      (ngModelChange)="updateScrollSpeed()"
      placeholder="Entrez votre texte ici..."
      rows="4">
    </textarea>
  </mat-form-field>

  <div class="actions-column">
    <div class="speed-buttons">
      <button mat-raised-button color="primary" (click)="increaseSpeed()">➕ Accélérer</button>
      <button mat-raised-button color="warn" (click)="decreaseSpeed()">➖ Ralentir</button>
      <div class="vitesse-info">
        Vitesse prompteur : {{ vitesse }}s
      </div>
    </div>

    <!-- Affichage Android/Web -->
    <div *ngIf="!isIOS()">
      <button mat-raised-button color="primary" (click)="startCamera()" style="width: 100%;">
        📷 Démarrer caméra
      </button>
      <div *ngIf="countdown > 0" class="countdown">{{ countdown }}</div>
      <button mat-raised-button 
              color="accent" 
              (click)="startRecording()" 
              [disabled]="isRecording || !stream"
              style="width: 100%;">
        🎬 Démarrer enregistrement
      </button>
      <button mat-raised-button 
              color="warn" 
              (click)="stopRecording()" 
              [disabled]="!isRecording"
              style="width: 100%;">
        🛑 Arrêter
      </button>
    </div>

    <!-- Affichage iOS natif -->
    <div *ngIf="isIOS()">
      <button mat-raised-button color="primary" (click)="lancerPrompteurNatif()" style="width: 100%;">
        🎥 Filmer avec prompteur natif iOS
      </button>
    </div>

    <mat-icon class="fullscreen-icon" 
              (click)="toggleFullscreen()"
              matTooltip="Plein écran">
      {{ isFullscreen ? 'fullscreen_exit' : 'fullscreen' }}
    </mat-icon>
  </div>
</div>

<!-- Popup RevenueCat Paiement -->
<app-payment-popup *ngIf="showPaymentPopup" (close)="showPaymentPopup = false"></app-payment-popup>
